<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">NgVGDB</span>
        <input 
            class="search-input"
            name="search"
            ngModel
            placeholder="Szuakaj 800,500+ gier"
            />
            <button class="search-button">Szukaj</button>
    </form>
</div>
